<!DOCTYPE html>
<html>
<head>
	  <!-- CSS & font -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
		<link href="assets/css/style.css" rel="stylesheet">

	  <title>Word Guess Game</title>
</head>
<body>
  <h1><strong>Guess the fruit!</strong></h1>

 	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<br>
				<h2><strong>Press a letter key to start guessing the fruit</strong></h2>
 			<br><br>

    <!-- word guess placeholder / where the correct guesses go -->
 		<div id ="wordAnswer">
  		</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
		<br>
      <!-- shows guesses remaining to win -->
		<h2>Guesses left</h2>
 			<span id ="guessesLeft">
 			</span>
			<br>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
		<h2>Wrong guesses</h2>
 			<div id="answersGuessed">
 			</div>
			<br>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
		<h2> Wins </h2>
			<span id="wins">
 			</span>
			<br>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
		<h2> Loses </h2>
			<span id= "losses">
			</span>
			<br>
			</div>
		</div>
		<div id="picture">
		</div>
	</div>
<script src="assets/javascript/game.js" type="text/javascript"> </script>
</body>
</html>
